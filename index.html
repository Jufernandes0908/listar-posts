<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Posts</title>
</head>
<body>
  <h1>Verifique o Console</h1>

  <script>
    fetch('https://jsonplaceholder.typicode.com/posts')
      .then(response => {
        if (!response.ok) {
          throw new Error(`Erro na requisição: ${response.status}`);
        }
        return response.json(); // Converte para JSON
      })
      .then(posts => {
        console.log("5 primeiros posts:", posts.slice(0, 5)); // Imprime os 5 primeiros
      })
      .catch(error => {
        console.error("Erro ao buscar os posts:", error.message);
      });
  </script>
</body>
</html>
